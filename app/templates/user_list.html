{% extends 'base.html' %}
    {% block content %}
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{ title }}         <small><a href="/users/add">Add</a></small></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div id="adduser" class="alert alert-info">
                        hello
                    </div>
                    <div id="userlist" class="panel panel-default">
                        <div class="panel-heading">
                            User Listing
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Username</th>
                                            <th>Domain</th>
                                            <th>Shell</th>
                                            <th>Sudoer</th>
                                            <th>User Panel</th>
                                        </tr>
                                    </thead>
                                    <tbody id="users">
                                    <!-- ko foreach: users -->
                                        <tr>
                                            <td style="width:1%" data-bind="css:status"><i data-bind="css: icon"></i></td>
                                            <td><span data-bind="text: name"></span></td>
                                            <td><span data-bind="text: domain"></span></td>
                                            <td><span data-bind="text: shell"></span></td>
                                            <td><span data-bind="text: sudoer"></span></td>
                                            <td><a data-bind="attr: {href: uri}">Details</a></td>
                                        </tr>
                                    <!-- /ko -->
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <script src="{{ url_for('static', filename='js/user_list.js') }}"></script>
{% endblock %}

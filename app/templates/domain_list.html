{% extends 'base.html' %}
    {% block content %}
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{ title }}         <small><a href="/domains/add">Add</a></small></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div id="adddomain" class="alert alert-info">
                        No domains found: 
                        <a class="alert-link" href="/domains/add">Add New Domain</a> 
                    </div>
                    <div id="domainlist" class="panel panel-default">
                        <div class="panel-heading">
                            Domain Listing
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Name</th>
                                            <th>Domain's Panel</th>
                                            <th>Website</th>
                                        </tr>
                                    </thead>
                                    <tbody id="domains">
                                    <!-- ko foreach: domains -->
                                        <tr>
                                            <td style="width:1%" data-bind="css:status"><i data-bind="css: icon"></i></td>
                                            <td><span data-bind="text: name"></span></td>
                                            <td><a data-bind="attr: {href: uri}">Details</a></td>
                                            <td><a target="_blank" data-bind="attr: {href: domain_url},text: name"></a></td>
                                        </tr>
                                    <!-- /ko -->
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <script src="{{ url_for('static', filename='js/domain_list.js') }}"></script>
{% endblock %}

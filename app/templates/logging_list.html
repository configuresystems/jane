{% extends 'base.html' %}
    {% block content %}
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{ title }}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Jane's Logs
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Module</th>
                                            <th>Action</th>
                                            <th>Message</th>
                                        </tr>
                                    </thead>
                                    <tbody id="logging">
                                    <!-- ko foreach: data_set -->
                                        <tr>
                                            <td style="width:1%" data-bind="css:status"><i data-bind="css: icon"></i></td>
                                            <td class="text-center" style="width:5%"><i data-bind="css: module"></i></td>
                                            <td><span data-bind="text: action"></span></td>
                                            <td><span data-bind="text: message"></span></td>
                                        </tr>
                                    <!-- /ko -->
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <script src="{{ url_for('static', filename='js/logging_list.js') }}"></script>
{% endblock %}
